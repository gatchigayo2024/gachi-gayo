<!DOCTYPE html>
<html>
<head>
    <title>IP Test</title>
</head>
<body>
    <h1>Testing Cloudflare IP</h1>
    <p>Loading...</p>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(data => {
                document.body.innerHTML = '<h1>Current IP: ' + data.ip + '</h1><p>Add this IP to Aligo!</p>';
            });
    </script>
</body>
</html>
